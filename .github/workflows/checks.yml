name: Checks

on:
  push:
    branches:
      - master
      - staged
  pull_request:
    branches:
      - dev

jobs:
  Codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run CodeSpell
        uses: codespell-project/actions-codespell@v2.0
        with:
          check_hidden: true
          check_filenames: true
          skip: package-lock.json,node_modules,Base64.spec.ts.snap
